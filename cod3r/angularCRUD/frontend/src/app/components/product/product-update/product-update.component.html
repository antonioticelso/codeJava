<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Id" [value]="product.id" id="id">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Alterar Produto
    </button>
    <button mat-raised-button (click)="cancelProduct()" color="danger">
        Cancelar
    </button>

</mat-card>
