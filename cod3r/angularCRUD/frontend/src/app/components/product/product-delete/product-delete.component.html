<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Id" [value]="product.id" id="id">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="Nome" [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="PreÃ§o (R$)" [value]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Deletar Produto
    </button>
    <button mat-raised-button (click)="cancelProduct()" color="danger">
        Cancelar
    </button>

</mat-card>
